import groovy.xml.MarkupBuilder

apply plugin: 'java'
apply plugin: 'jooq'

defaultTasks 'generateJooq'

buildscript {
  repositories {
    mavenLocal()
    mavenCentral()
  }

  dependencies {
    classpath 'mysql:mysql-connector-java:5.1.20'
    classpath 'com.github.ben-manes:gradle-jooq-plugin:latest.integration'
  }
}

dependencies {
  compile "org.jooq:jooq:3.0.0-RC1"
}

repositories {
  mavenCentral()
}

jooq {
  jdbc {
    url 'jdbc:mysql://localhost:3306'
    driver 'com.mysql.jdbc.Driver'
    user 'root'
  }
  generator {
    database {
      name 'org.jooq.util.mysql.MySQLDatabase'
      inputSchema 'amp'
      includes '.*'
      
      schema {
        inputSchema 'input'
        outputSchema 'output'
      }
    }
  }
}
